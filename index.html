<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--font Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--Link css-->
    <link rel="stylesheet" href="style.css">
    <title>Landing Page Arquitetura</title>
</head>
<body>
    <!--Menu Superior-->
    <div id="menusuperior">

        <h1 id="titulo-menusuperior">Tradição em Projetos de Arquitetura</h1>
        <p id="texto-menusuperior">Arquitetura residencial e comercial.</p>
    </div>

    <!--Menu Informacional-->
    <div id="menuinformacional">
        <img class="textoinformativo" src="ImagensMenuInformativo/imgEsquerda.svg">
        <img class="textoinformativo" src="ImagensMenuInformativo/imgCentral.svg">
        <img class="textoinformativo" src="ImagensMenuInformativo/imgDireita.svg">

    </div>

    <!--Menu Principal-->
    <div id="menuprincipal">
        <img id="texto-menuprincipal" src="Imagens/textoMenuPrincipal.svg">
        <img id="imagen-menuprincipal" src="Imagens/fotoMenuPrincipal.svg">

    <!--Formulario-->
    <div>
    <div id="formulario" >
        <h1 id="titulo-formulario">Conheça mais sobre nossos serviços:</h1>
        <form action="https://api.sheetmonkey.io/form/hSnomn9GFyYCzNNdQRJzVa" method="post">
            <input  type="text" placeholder="Nome" name="Name" required> <br>
            <input  type="email" placeholder="Email" name="Email" required> <br>
            
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            <button type="submit">Fale conosco</button>
    
        </form>
    </div>
    
    <script src="index.js"></script>
